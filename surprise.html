    <h1>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <button id="centerButton" onclick="showSweetAlert()">Click Here!!</button>
        
        <script>
            function showSweetAlert() {
                Swal.fire({
                    title: "Mum!",
                    text: "โอนเงินเพื่อเป็นกำลังใจ (Give money for encouragement.)",
                    imageUrl: "img/qrcode.jpg",
                    imageWidth: 400,
                    imageHeight: 450,
                    imageAlt: "Custom image",
                    showCancelButton: true, // เพิ่มปุ่ม Cancel
                    confirmButtonColor: '#3085d6', // สีของปุ่มยืนยัน
                    cancelButtonColor: '#d33', // สีของปุ่มยกเลิก
                    confirmButtonText: 'Confirm', // ข้อความบนปุ่มยืนยัน
                    cancelButtonText: 'Cancel' // ข้อความบนปุ่มยกเลิก
                }).then((result) => {
                    if (result.isConfirmed) {
                        // ทำอะไรเมื่อผู้ใช้กดปุ่ม Confirm
                        Swal.fire(
                            'Confirmed!',
                            'ทำถูกต้องครับ (Do it right..)',
                            'success'
                        );
                    } else if (result.dismiss === Swal.DismissReason.cancel) {
                        // ทำอะไรเมื่อผู้ใช้กดปุ่ม Cancel
                        Swal.fire(
                            'Cancelled',
                            'คุณทำผิดพลาดที่สุดในชีวิต (You made the biggest mistake of your life.)',
                            'error'
                        );
                    }
                });
            }
        </script>
